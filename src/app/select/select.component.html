<div class="seleccionable">
  <ion-item class="centrado">
    <ion-button (click)="handleDoubleClick('register')">
      <ion-label>DESKTOPS</ion-label>
    </ion-button>
    <ion-select interface="popover" trigger="bottom-end" side="bottom" alignment="start" class="select-pequeno" (ionChange)="redireccionar($event.detail.value)">
      <ion-select-option value="opcion1">Gaming</ion-select-option>
      <ion-select-option value="opcion2">Working</ion-select-option>
      <ion-select-option value="opcion3">Parts</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="despegable">
    <ion-label>LAPTOPS</ion-label>
    <ion-select interface="popover" class="select-pequeno" (ionChange)="redireccionar($event.detail.value)">
      <ion-select-option value="opcion4">Gaming</ion-select-option>
      <ion-select-option value="opcion5">Apple</ion-select-option>
      <ion-select-option value="opcion6">Linux</ion-select-option>
      <ion-select-option value="opcion7">Windows</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="centrado">
    <ion-label>MOBILES</ion-label>
    <ion-select interface="popover" class="select-pequeno" (ionChange)="redireccionar($event.detail.value)">
      <ion-select-option value="opcion8">Tablets</ion-select-option>
      <ion-select-option value="opcion9">Android</ion-select-option>
      <ion-select-option value="opcion10">iPhone</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="centrado">
    <ion-label>COMPONENTS</ion-label>
    <ion-select interface="popover" class="select-pequeno" (ionChange)="redireccionar($event.detail.value)">
      <ion-select-option value="opcion11">Motherboards</ion-select-option>
      <ion-select-option value="opcion12">Memories</ion-select-option>
      <ion-select-option value="opcion13">Graphic cards</ion-select-option>
      <ion-select-option value="opcion14">Processors</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="centrado">
    <ion-label>ACCESSORIES</ion-label>
    <ion-select interface="popover" class="select-pequeno" (ionChange)="redireccionar($event.detail.value)">
      <ion-select-option value="opcion15">Headphones</ion-select-option>
      <ion-select-option value="opcion16">Keyboards</ion-select-option>
      <ion-select-option value="opcion17">MORE</ion-select-option>
    </ion-select>
  </ion-item>
</div>
