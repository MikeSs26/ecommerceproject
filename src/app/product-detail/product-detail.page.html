
<ion-content>
  <div class="ion-text-center ion-align-items-center ion-justify-content-center">
    <div *ngFor="let image of urlimages" class="image">
      <img [src]="image.url" alt="{{ product.name }}">
    </div>
    <ion-card *ngIf="product">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p class="precio"><strong>Precio:</strong> {{ product.price | currency }}</p>
        <p class="contenido"><strong>Marca:</strong> {{ product.brand.name }}</p>
        <p><strong>Especificaciones:</strong> {{ product.especifications }}</p>
       
      </ion-card-content>
      <div>
        <app-custom-button tabindex="0" (click)="CarritoService.addToCart(product)" (keydown)="handleKeyDown($event, CarritoService.addToCart, product)">Agregar al Carrito</app-custom-button>
      </div>
    </ion-card>
  </div>
  <app-footer></app-footer>
</ion-content>
